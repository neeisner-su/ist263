<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script>
        function rightanswer () {
            document.getElementById("right").innerHTML = "<span style='color: green;'>False is the Right Answer</span>";
        }
        function wronganswer () {
            document.getElementById("right").innerHTML = "<span style='color: red;'>True is the Wrong Answer</span>";
        }
    </script>
</head>
<body>
    <h1>HTML Quiz</h1>
    <p>Changing HTML inside a tag with JavaScript</p>

    <p>Java and JavaScript are the same thing</p>
    <p id="wrong" onclick="wronganswer()">True</p>
    <p id="right" onclick="rightanswer()">False</p>
</body>
</html>
